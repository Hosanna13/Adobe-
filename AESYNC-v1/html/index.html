<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>AE-SYNC</title>
        <!-- LOAD CEP intefrace if needed-->
         <script src="js/cep_polyfill.js"></script>
         <script src="js/main.js"></script>

         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>
                <img src="aesync.png" alt="AE-SYNC Logo" class="logo">
            </h1>
        </div>

        <div class="transcription-panel">
            <button id="transcribeBtn" class="Transcribe">Transcribe</button>
            <button id="insertBtn" class="Insert"> Insert </button>
            <input type="number" id="fontSizeInput" placeholder="Font Size (px)" />
        </div>

       <div class="transcription-output">
        <label for="transcriptionOutput">Transcription Output:</label>
        <br/>
            
            <textarea id="transcriptionOutput" rows="10" cols="50" placeholder="Transcription Output">
            </textarea>
        </div>

    </body>
</html>
